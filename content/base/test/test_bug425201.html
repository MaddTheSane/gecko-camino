<script class="testbody" type="text/javascript">

/** Test for Bug 425201 **/

var req = new XMLHttpRequest();

var threw = false;
try {
  req.open("GET", "http://www.example.com/", false);
}
catch (e) {
  threw = true;
}

ok(threw, "Open should have thrown");

threw = false;
try {
  req.send(null);
}
catch (e) {
  threw = true;
}

ok(threw, "Send should have thrown");

</script>
